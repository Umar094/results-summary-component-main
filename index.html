<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Results summary component</title>
</head>
<body>

  <div class="container">

    <div class="first-box">
      <p class="result-text">Your Result</p>
      <div class="circle">
        <div class="circle-text">
          <p>
            <span class="result-of-test">76</span><br>of 100
          </p>
        </div>
      </div>
      <p class="title-discription">Great</p>
      <p class="higherThen-text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    
    <div class="second-box">
      <p class="summary-text">Summary</p>

      <div class="boxes-wrapper">

          <div class="box box1">
              <div class="icon-text">
                <img src="/assets/images/icon-reaction.svg" alt="">
                <p class="ability-text-color1">Reaction</p>
              </div>

              <p><span class="black-color">80</span> <span class="colorFor-100">/100</span></p>
          </div>
    
          <div class="box box2">
    
            <div class="icon-text">
              <img src="assets/images/icon-memory.svg" alt="">
              <p class="ability-text-color2">Memory</p>
            </div>
            <p><span class="black-color">92</span> <span class="colorFor-100">/100</span></p>
          </div>
    
          <div class="box box3">
            <div class="icon-text">
              <img src="assets/images/icon-verbal.svg" alt="">
              <p class="ability-text-color3">Verbal</p>
            </div>
            <p><span class="black-color">61</span> <span class="colorFor-100">/100</span></p>
          </div>
    
          <div class="box box4">
            <div class="icon-text">
              <img src="assets/images/icon-visual.svg" alt="">
              <p class="ability-text-color4">Visual</p>
            </div>
            <p><span class="black-color">72</span><span class="colorFor-100">/100</span></p>
          </div>
       </div>

      <button>Continue</button>

    </div>

  </div>
</body>
</html>
